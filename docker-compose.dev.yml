# Development override for docker-compose
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  orchestrator:
    # Mount code as volume for live reloading (no rebuild needed for code changes)
    volumes:
      - ./app:/app
      - ./vault:/vault
      - ./uploads:/uploads
      - ./migrations:/app/migrations
      - ./memory_vault:/memory_vault
      - ./entrypoint.sh:/entrypoint.sh
    # Enable hot reload for FastAPI
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend development server with hot reload
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: brainda-frontend
    init: true
    ports:
      - "3000:3000"
    volumes:
      - ./app/web:/app/web  # Hot reload for frontend code
      - /app/web/node_modules  # Prevent host overwriting container node_modules
    working_dir: /app/web
    command: npm run dev -- --host 0.0.0.0
    environment:
      # Use Docker service name for API communication between containers
      - VITE_API_URL=http://orchestrator:8000
    depends_on:
      - orchestrator

  worker:
    volumes:
      - ./app:/app
      - ./vault:/vault
      - ./uploads:/uploads
      - ./entrypoint.sh:/entrypoint.sh
    # Worker will auto-reload on code changes with --pool=solo
    environment:
      - SERVICE=worker
      - CELERY_WORKER_POOL=solo  # Better for development

  beat:
    volumes:
      - ./app:/app
      - ./entrypoint.sh:/entrypoint.sh
    environment:
      - SERVICE=beat
