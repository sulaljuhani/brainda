services:
  orchestrator:
    build: .
    container_name: vib-orchestrator
    init: true  # Prevent zombie processes
    ports:
      - "8000:8000"
    volumes:
      - ./vault:/vault
      - ./uploads:/uploads
      - ./uploads:/app/uploads
      - ./migrations:/app/migrations  # Mount migrations for auto-apply
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - API_TOKEN=${API_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL}
    healthcheck:
      test:
        [
          "CMD",
          "/bin/sh",
          "-c",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health').read()\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - postgres
      - redis
      - qdrant

  postgres:
    image: postgres:15
    container_name: vib-postgres
    init: true  # Prevent zombie processes
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./migrations:/app/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vib-redis
    init: true  # Prevent zombie processes
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vib-qdrant
    init: true  # Prevent zombie processes
    ports:
      - "6333:6333"
    environment:
      QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS: 2
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD",
          "/bin/bash",
          "-c",
          "exec 3<>/dev/tcp/localhost/6333 && printf 'GET /collections HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && timeout 5 cat <&3 | grep -q '200 OK'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  worker:
    build: .
    container_name: vib-worker
    init: true  # Prevent zombie processes
    # SECURITY: seccomp:unconfined removed to prevent container escape vulnerabilities
    # If ONNX Runtime has issues, create a custom seccomp profile instead of disabling all sandboxing
    volumes:
      - ./vault:/vault
      - ./uploads:/uploads
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - SERVICE=worker
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - API_TOKEN=${API_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    container_name: vib-beat
    init: true  # Prevent zombie processes
    env_file:
      - .env
    environment:
      - SERVICE=beat
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - API_TOKEN=${API_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      - postgres
      - redis

